<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice-JavaScript</title>
</head>
<body>
    <div class="cal">
        <div class="screen"></div>
        <div class="keys">
            <button type="number" data-key="8" class="bttn clined">C</button>
            <button type="number" data-key="53" class="bttn">(</button>
            <button type="number" data-key="219" class="bttn">)</button>
            <button type="number" data-key="111" class="bttn">/</button>
            <button type="number" data-key="103" class="bttn">7</button>
            <button type="number" data-key="104" class="bttn">8</button>
            <button type="number" data-key="105" class="bttn">9</button>
            <button type="number" data-key="106" class="bttn">*</button>
            <button type="number" data-key="100" class="bttn">4</button>
            <button type="number" data-key="101" class="bttn">5</button>
            <button type="number" data-key="102" class="bttn">6</button>
            <button type="number" data-key="109" class="bttn">-</button>
            <button type="number" data-key="97" class="bttn">1</button>
            <button type="number" data-key="98" class="bttn">2</button>
            <button type="number" data-key="98" class="bttn">3</button>
            <button type="number" data-key="107" class="bttn">+</button>
            <button type="number" data-key="96" class="bttn">0</button>
            <button type="number" data-key="110" class="bttn">.</button>
            <button type="number" data-key="13" class="bttn equal">=</button>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
